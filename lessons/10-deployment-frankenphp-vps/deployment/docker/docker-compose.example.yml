services:
  app:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile
    env_file:
      - .env
    depends_on:
      - postgres

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "8080:80"
    volumes:
      - ./deployment/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    volumes:
      - postgres_data:/var/lib/postgresql/data

  queue-worker:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile
    command: ["php", "artisan", "queue:work", "--tries=3", "--timeout=90"]
    env_file:
      - .env
    depends_on:
      - app
      - postgres

  scheduler:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile
    command: ["php", "artisan", "schedule:work"]
    env_file:
      - .env
    depends_on:
      - app
      - postgres

volumes:
  postgres_data:
