services:
  app:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: ${APP_URL:-http://localhost}
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB:-app}
      DB_USERNAME: ${POSTGRES_USER:-app}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-app}
      QUEUE_CONNECTION: database
      CACHE_STORE: database
      SESSION_DRIVER: database
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php -r 'exit((int)! str_contains(@file_get_contents(\"http://127.0.0.1:8000/health\"), \"\\\"status\\\":\\\"ok\\\"\"));'"]
      interval: 15s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "8081:80"
    volumes:
      - ../nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-app}"]
      interval: 10s
      timeout: 5s
      retries: 10

  queue-worker:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    command: ["php", "artisan", "queue:work", "--tries=3", "--timeout=90"]
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: ${APP_URL:-http://localhost}
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB:-app}
      DB_USERNAME: ${POSTGRES_USER:-app}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-app}
      QUEUE_CONNECTION: database
      CACHE_STORE: database
      SESSION_DRIVER: database
    depends_on:
      - app
      - postgres

  scheduler:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    command: ["php", "artisan", "schedule:work"]
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: ${APP_URL:-http://localhost}
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB:-app}
      DB_USERNAME: ${POSTGRES_USER:-app}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-app}
      QUEUE_CONNECTION: database
      CACHE_STORE: database
      SESSION_DRIVER: database
    depends_on:
      - app
      - postgres

  migrate:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    command: ["php", "artisan", "migrate", "--force"]
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: ${APP_URL:-http://localhost}
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB:-app}
      DB_USERNAME: ${POSTGRES_USER:-app}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-app}
      QUEUE_CONNECTION: database
      CACHE_STORE: database
      SESSION_DRIVER: database
    depends_on:
      postgres:
        condition: service_healthy
    profiles: ["ops"]

volumes:
  postgres_data:
